<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dana Bala</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="js/elements.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Пример вызова функции
    addElements('leftside', { v9: 1, v7: 1, v5: 1, v3: 1, v1: 1});
    addElements('rightside', { v8: 1, v6: 1, v4: 1, v2: 1, v0: 1});

    // Применяем стили ко всем элементам с классом 'target'
    const targetElements = document.querySelectorAll('.target');
    targetElements.forEach(function(targetElement) {
        applyTargetStyles(targetElement);
    });
});

    </script>
    <script type="text/javascript">
function applyTargetStyles(target) {
    const id = target.id;
    const secondChar = id.charAt(1);
    const multiplier = secondChar === '0' ? 10 : parseInt(secondChar, 10);

    if (id.startsWith('m')) { 
        target.style.border = '1px dashed #CBC7BF';
        target.style.borderRadius = '10px';
        target.style.width = '100px'; // Фиксированная ширина
        target.style.height = '100px'; // Фиксированная высота
        target.style.position = 'absolute'; // Убедитесь, что позиционирование установлено
    }

    if (id.startsWith('a')) { 
        target.style.border = '1px dashed #CBC7BF';
        target.style.borderRadius = '10px';
        target.style.width = '100px'; // Фиксированная ширина
        target.style.height = '100px'; // Фиксированная высота
        target.style.position = 'absolute'; // Убедитесь, что позиционирование установлено
    }

    if (id.startsWith('p')) { 
        target.style.border = '1px dashed #CBC7BF';
        target.style.borderRadius = '10px';
        target.style.width = '100px'; // Фиксированная ширина
        target.style.height = '100px'; // Фиксированная высота
        target.style.position = 'absolute'; // Убедитесь, что позиционирование установлено
    }

            if (id.startsWith('g')) { 
                target.style.border = '1px dashed #CBC7BF';
                target.style.borderRadius = '10px';
                target.style.width = 50 * multiplier + 'px'; 
                target.style.height = '50px'; // Фиксированная высота
                target.style.position = 'absolute'; // Убедитесь, что позиционирование установлено
            }

            if (id.startsWith('v')) {
                target.style.border = '1px dashed #CBC7BF'; // Пример рамки
                target.style.borderRadius = '10px';
                target.style.width = '50px'; // Фиксированная ширина
                target.style.height = 50 * multiplier + 'px'; // Высота для вертикальных элементов
                target.style.position = 'absolute'; // Убедитесь, что позиционирование установлено
            }
}
    </script>

    <script type="text/javascript">
function applyFtargetStyles(target) {
    const id = target.id;

    if (target.classList.contains('ftarget')) {
        target.style.border = '1px dashed #CBC7BF';
        target.style.borderRadius = '10px';
        target.style.width = '100px'; // Фиксированная ширина
        target.style.height = '100px'; // Фиксированная высота
        target.style.position = 'absolute'; // Убедитесь, что позиционирование установлено
        target.style.backgroundImage = `url(elements/${id.slice(0, 4)}.svg)`;
    }
}
    </script>
    <script src="js/generator.js"></script>
</head>

<body>

        <button onclick="playSoundAndExecute(function() { location.href='index.html'; })" id="home"></button>

            <div class="target" id="v7" style="left:420px"></div>
            <div class="target" id="v8" style="left:490px"></div>
            <div class="target" id="v9" style="left:560px"></div>
            <div class="target" id="v0" style="left:630px"></div>
            </div>
        </content>

        <p>Таяқшалардан орындықты<br>құрастырып, түстерді ата.</p>
    </main>

    <aside id="rightside"></aside>
    <script>
        // Применяем стили ко всем элементам с классом 'ftarget'
        const ftargetElements = document.querySelectorAll('.ftarget');
        ftargetElements.forEach(function(ftargetElement) {
            applyFtargetStyles(ftargetElement);
        });
    </script>

</body>
